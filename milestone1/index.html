<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static Resume</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2> STATIC RESUME BUILDER</h2>

 
        <form id="resumeform">
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <br>
                <label>NAME </label>
                <input type="text" class="input"  required id="name" placeholder="Enter your name" />

                <BR></BR>
                <label>EMAIL </label>
                <input type="email" class="input" required id="email" placeholder="Enter your email"/>
                <br><br>
                <label>PHONE</label>
                <input type="tel" class="input" required id="phone" placeholder="Enter your Phone number">
            </fieldset>

            <fieldset class="ResumeEd">
                <legend>EDUCATION </legend>
                <label >EDUCATION</label>
                <textarea cols="40" rows="4" required id="education" placeholder="Enter about Education"></textarea>

            </fieldset>

            <fieldset class="ResumeEd">
                <legend>EXPERIENCE</legend>
                <label >EXPERIENCE</label>
                <textarea cols="40" rows="4" required id="experience" placeholder="Enter about Experience"></textarea>

            </fieldset>
            <fieldset class="ResumeEd">
                <legend>SKILLS</legend>
                <label >SKILLS</label>
                <textarea cols="40" rows="4" required id="skills" placeholder="List your Skills"></textarea>

            </fieldset>
            <br>
            <br>
            <div class="formateButton">
                 <button type="submit">GENERATE RESUME</button>
            </div>
           
        </form>
        <br><br>
        <div id="resumeOutput">
    
        </div>

    <script src="script.js"></script>
</body>

</html>
