<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>static Resume</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>RESUME BUILDER </h2>

 
        <form id="resumeform">
            <fieldset>
                <legend>PERSONAL INFORMATION</legend>
                <label>NAME </label>
                <input type="text" class="input"  required id="name" placeholder="Enter your name"/>

                <BR></BR>
                <label>EMAIL </label>
                <input type="email" class="input" required id="email" placeholder="Enter your Email"/>
                <br><br>
                <label>PHONE</label>
                <input type="tel" class="input" required id="phone" placeholder="Enter yor phone number">
            </fieldset>

            <fieldset>
                <legend>EDUCATION </legend>
                <label>EDUCATION</label>
                <textarea cols="40" rows="4" required id="education" placeholder="Enter your education"></textarea>

            </fieldset>

            <fieldset>
                <legend>EXPERIENCE</legend>
                <label>EXPERIENCE</label>
                <textarea cols="40" rows="4" required id="experience" placeholder="Enter about Experience"></textarea>

            </fieldset>
            <fieldset>
                <legend>SKILLS</legend>
                <label>SKILLS</label>
                <textarea cols="40" rows="4" required id="skills" placeholder="List your skills"></textarea>

            </fieldset>
            <br>
            <br>
            <div class="formateButton">
            <button type="submit">GENERATE YOUR RESUME</button>
      </div> 
     </form>
        <br><br>
        <div id="resumeOutput">
    
        </div>

    <script src="script.js"></script>
</body>

</html>
